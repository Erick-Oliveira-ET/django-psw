{% extends 'bases/base.html' %} {% load static %} {% block 'head' %}

<link href="{% static 'perfil/css/home.css' %}" rel="stylesheet" />
<link href="{% static 'perfil/css/gerenciar.css' %}" rel="stylesheet" />

{% endblock %} {% block 'body' %}

<div class="container">
  <br />
  {% if messages %} {% for message in messages %}
  <div class="alert {{ message.tags }}">{{ message }}</div>
  {% endfor %} {% endif %}
  <br />
  <span class="fonte-destaque">Adicionar entradas/sa√≠das</span>
  <div class="row">
    <div class="col-md-7">
      <form action="{% url 'create_value' %}" method="POST">
        {% csrf_token %}
        <div class="row">
          <div class="col-md">
            <label>Valor</label>
            <input name="value" type="text" class="form-control" />
          </div>

          <div class="col-md">
            <label>Category</label>
            <select name="category" class="form-select">
              {% for category in categories %}
              <option value="{{category.id}}">{{category.category}}</option>
              {% endfor %}
            </select>
          </div>
        </div>
        <br />
        <label>Description</label>
        <textarea name="description" class="form-control"></textarea>
        <br />
        <div class="row">
          <div class="col-md">
            <label>Date</label>
            <input name="date" type="date" class="form-control" />
          </div>

          <div class="col-md">
            <label>Account</label>
            <select name="account" class="form-select">
              {% for account in accounts %}
              <option value="{{account.id}}">{{account.bank}}</option>
              {% endfor %}
            </select>
          </div>
        </div>
        <br />
        <input type="radio" name="type" value="I" />
        <label class="positivo">In</label>
        <input type="radio" name="tipo" value="O" />
        <label class="negativo">Out</label>
        <br />
        <br />
        <input type="submit" style="width: 40%" class="botao-principal" />
      </form>
    </div>

    <div class="col-md-8"></div>
  </div>
</div>

{% endblock %}
